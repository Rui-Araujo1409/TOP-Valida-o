<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Formulário e Validação</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form novalidate>
      <div>
        <label for="email">Enderenço electrónico: </label>
        <input type="email" id="email" nome="email" required/>
        <span id="erroemail"></span>
      </div>
      <div>
        <label for="país">País: </label>
        <input type="text" id="país" nome="país" required />
        <span id="erropaís"></span>
      </div>
      <div><label for="cp">Código Postal: </label>
        <input type="text" id="cp" nome="cp" required/></div>
        <span id="errocp"></span>
      <div>
        <label for="pass">Introduza a sua palavra-passe: </label>
        <input type="password" id="pass" nome="pass" required/>
      </div>
      <div>
        <label for="passconfirm">Confirme a sua palavra-passe: </label>
        <input type="password" id="passconfirm" nome="passconfirm" required/>
      </div>
      <button type="submit">Submeter</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
